<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Haber Portalı</h1>

        <!-- Kategori Seçimi -->
        <div class="flex justify-center mb-6">
            <select id="category" class="block w-64 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:outline-none" onchange="fetchNews()">
                <option value="sports">Spor</option>
                <option value="technology">Teknoloji</option>
                <option value="health">Sağlık</option>
            </select>
        </div>

        <!-- Haber Listesi -->
        <div id="news-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Haberler burada yüklenecek -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
